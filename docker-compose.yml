services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - app-networks
    healthcheck:
      test: ['CMD','pg_isready','-U','${POSTGRES_USER}']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db:
    driver: local
networks:
  app-networks:
    driver: bridge  
